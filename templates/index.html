<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Extract Recipe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;

            box-sizing: border-box;

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 75%;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 10px;

        textarea {

        .form-element {
            display: flex;
            align-items: center;
            justify-content: space-between;

            /* Add margin to create space between form elements */
        }

        .draggable {
            cursor: move;
            /* Set cursor to "move" for draggable elements */
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #fakeCallCheckbox {
            margin-top: 10px;
        }

        button {
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-image-button {
            background-color: #03a9f4;

        }

        .add-button {
            background-color: #4caf50;
        }

        .remove-button {
            background-color: #f44336;
        }

        .recipe-div,
        .image-div {
            flex: 1;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            align-items: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            margin-bottom: 20px;
            justify-content: center;
            width: 75%;
        }

        #recipeImage {
            width: 75%;
            align-self: center;
            margin: 0 auto;
            display: block;
            width: 100%;
            /* Allow the image to take up the full width of its container */
        }

        #loading {
            width: 75%;
            display: none;
            margin: 0 auto;
        }

        .dragging {
            border: 2px dashed #4caf50;
            /* Highlight the textarea being dragged */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Extract Recipe</h1>
        <form enctype="multipart/form-data" action="/process" method="post" id="upload-form" class="upload-form">
            <label for="image-input">
                Select Image:
                <input type="file" name="image" accept="image/*" id="image-input" onchange="previewImage(event)"
                    required>
            </label>
            <label for="fakeCallCheckbox">
                <input type="checkbox" id="fakeCallCheckbox" name="fakeCall" checked=true>
                Fake Chat GPT Call
            </label>
            <button type="submit" class="submit-image-button">Process Image</button>
        </form>

        <div class="recipe-div" id="recipe-div">
            <h2><b>Recipe:</b></h2>
            <img id="loading" src="http://fishpoopsoup.com/images/pizza_loading.gif" alt="Loading">
            <div id="result"></div>
        </div>

        <div class="image-div" id="image-div">
            <img id="recipeImage" alt="Recipe Image">
        </div>
    </div>

    <script>
        function previewImage(event) {
            var input = event.target;
            var preview = document.getElementById('recipeImage');

            var reader = new FileReader();
            reader.onload = function () {
                preview.src = reader.result;
                document.getElementById('image-div').style.display = "block";
            };
            reader.readAsDataURL(input.files[0]);
        }

        function MaybeGetProperty(property, json) {
            console.log(json)
            if (json.hasOwnProperty(property)) {
                return json[property]
            }
            return ''
        }

        // function addSingleFormElement(title, contents, parent, rows, draggable=false) {
        //     var textarea = document.createElement('textarea');
        //     textarea.name = title;
        //     textarea.value = contents;
        //     textarea.rows = rows;
        //     textarea.draggable = draggable; // Enable dragging
        //     if (draggable){
        //         textarea.classList.add('draggable');
        //     }
        //     textarea.addEventListener('dragstart', handleDragStart);
        //     textarea.addEventListener('dragover', handleDragOver);
        //     textarea.addEventListener('drop', handleDrop);
        //     if (title) {
        //         var label = document.createElement('label');
        //         label.textContent = title;
        //         label.appendChild(textarea);
        //         parent.appendChild(label);
        //         return;
        //     }
        //     parent.appendChild(textarea);
        // }
        function addSingleFormElement(title, contents, parent, rows, draggable = false) {
            form_element = document.createElement('div');
            form_element.classList.add('form-element');
            form_element.style.display = 'flex'; // Use Flexbox for vertical alignment
            form_element.style.alignItems = 'center';

            var textarea = document.createElement('textarea');
            textarea.name = title;
            textarea.value = contents;
            textarea.rows = rows;

            if (title) {
                var label = document.createElement('label');
                label.textContent = title;
                label.appendChild(textarea);
                form_element.appendChild(label);
            } else {
                form_element.appendChild(textarea);
            }

            if (draggable) {
                form_element.draggable = true;
                form_element.classList.add('draggable');
                var removeButton = document.createElement('button');
                removeButton.classList.add('remove-button');
                removeButton.type = 'button';
                removeButton.textContent = '-';
                removeButton.addEventListener('click', function () {
                    // Remove the form_element
                    parent.removeChild(removeButton.parentNode);
                });
                form_element.appendChild(removeButton);
                form_element.addEventListener('dragstart', handleDragStart);
                form_element.addEventListener('dragover', handleDragOver);
                form_element.addEventListener('drop', handleDrop);
            }

            parent.appendChild(form_element);
        }

        function addMultiFormElement(title, contents_list, parent, rows) {
            var label = document.createElement('label');
            label.textContent = title;

            var addButton = document.createElement('button');
            addButton.classList.add('add-button');
            addButton.type = 'button';
            addButton.textContent = '+';
            addButton.addEventListener('click', function () {
                // Temporarily remove the button
                label.removeChild(addButton);

                // Add a new textarea
                addSingleFormElement('', '', label, rows, draggale=true);

                // Re-append the button
                label.appendChild(addButton);
            });


            for (var contents of contents_list) {
                addSingleFormElement('', contents, label, rows, true);
            }

            label.appendChild(addButton);

            parent.appendChild(label);
        }

        function makeRecipeForm(recipe) {
            var form = document.createElement('form');
            form.classList.add('recipe-form');

            addSingleFormElement('name', MaybeGetProperty('name', recipe), form, 3);
            addSingleFormElement('description', MaybeGetProperty('description', recipe), form, 3);
            addMultiFormElement('ingredients', MaybeGetProperty('ingredients', recipe), form, 2);
            addMultiFormElement('steps', MaybeGetProperty('steps', recipe), form, 2);

            return form;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        document.getElementById('upload-form').addEventListener('submit', function (e) {
            document.getElementById('result').innerHTML = '';
            document.getElementById('recipe-div').style.display = 'block';
            showLoading();
            e.preventDefault();

            var formData = new FormData(this);
            var isFakeCall = document.getElementById('fakeCallCheckbox').checked;

            // Build the URL based on the checkbox status
            var url = isFakeCall ? 'http://fishpoopsoup.com/extract_recipe/fake_process_image' : 'http://fishpoopsoup.com/extract_recipe/process_image';

            fetch(url, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    // document.getElementById('result').innerHTML += '<p>' + data.recipe + '</p>';
                    document.getElementById('result').appendChild(makeRecipeForm(JSON.parse(data.recipe)));
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    console.error('Error parsing JSON:', error);
                    document.getElementById('result').innerHTML = '<p>Error parsing JSON:' + error + '</p>';
                });
        });

        function handleDragStart(e) {
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', null);

            // Add a class to the dragging element
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation(); // stops the browser from redirecting.
            }

            // Get the dragging element
            var draggedTextarea = document.querySelector('.dragging');

            // If there's a dragging element and it's not the drop target itself
            if (draggedTextarea && draggedTextarea !== this) {
                // Insert the dragging element before or after the drop target
                var rect = this.getBoundingClientRect();
                var isAfter = e.clientY > rect.top + rect.height / 2;

                if (isAfter) {
                    this.parentNode.insertBefore(draggedTextarea, this.nextElementSibling);
                } else {
                    this.parentNode.insertBefore(draggedTextarea, this);
                }
            }

            // Remove the dragging class from all textareas
            var textareas = document.querySelectorAll('textarea');
            textareas.forEach(function (textarea) {
                textarea.classList.remove('dragging');
            });

            return false;
        }
    </script>
</body>

</html>
