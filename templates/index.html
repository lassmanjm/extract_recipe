<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Extract Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}"> 
</head>

<body>
    <div class="container">
        <h1>Extract Recipe</h1>
        <form enctype="multipart/form-data" id="upload-form" class="upload-form">
            <div class="upload-form-container">
                <label for="image-input">
                    Select Image:
                    <input type="file" name="image" accept="image/*" id="image-input" onchange="previewImage(event)"
                        required>
                </label>

                <details>
                    <summary class="details-summary">Advanced Options</summary>
                    <div class="checkbox-div">
                        <label for="fakeCallCheckbox">
                            <input type="checkbox" id="fakeCallCheckbox" name="fakeCall" checked=true>
                            Fake Chat GPT Call
                        </label>
                    </div>
                </details>

            </div>
            <button type="submit" class="submit-button" id="submit-button">Process Image</button>
        </form>

        <div class="recipe-div" id="recipe-div">
            <img id="loading-recipe" class="loading" src="http://fishpoopsoup.com/images/pizza_loading.gif"
                alt="Loading">
            <div id="result"></div>
        </div>

        <div class="image-div" id="image-div">
            <img id="recipe-image" alt="Recipe Image">
            <img id="loading-image" class="loading" src="http://fishpoopsoup.com/images/pizza_loading.gif"
                alt="Loading">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
