<script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Mafalda with Broccoli, Lemon, & Pine Nuts", "totalTime": "9M", "recipeIngredient": ["Juice from 1 lemon", "1 tsp. lemon zest", "\u00bd cup pine nuts", "4 tbsp jovial Extra Virgin Olive Oil", "1 clove of garlic, minced", "4 tbsp. unsalted butter", "3 oz. parmesan cheese", "Medium head of broccoli florets", "\u00bd cup reserved pasta cooking water", "1 bunch basil, loosely chopped", "12 oz jovial Mafalda"], "recipeInstructions": [{"@context": "http://schema.org", "@type": "HowToStep", "text": "Juice & zest lemon, set aside."}, {"@context": "http://schema.org", "@type": "HowToStep", "text": "Toast the pine nuts in a saut\u00e9 pan over medium heat until golden brown. Remove from heat and set aside."}, {"@context": "http://schema.org", "@type": "HowToStep", "text": "Use the same pan to make lemon sauce. On medium to low heat, add olive oil and cook garlic. When fragrant, add lemon juice and zest. Turn down heat and whisk in butter. When combined, stir in parmesan cheese until melted. Season with salt and pepper to taste."}, {"@context": "http://schema.org", "@type": "HowToStep", "text": "Cook pasta according to package instructions."}, {"@context": "http://schema.org", "@type": "HowToStep", "text": "When there are 2 minutes of cook time remaining, add the broccoli florets to the pot with the pasta. Reserve \u00bd cup pasta cooking water and set aside."}, {"@context": "http://schema.org", "@type": "HowToStep", "text": "Drain your pasta and broccoli and add to the pan with lemon sauce. Mix over low heat, adding the reserved cooking water as needed."}, {"@context": "http://schema.org", "@type": "HowToStep", "text": "Remove from the heat. Add the basil and pine nuts, mix together, and serve."}]}</script>
